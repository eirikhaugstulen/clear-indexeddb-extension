<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Clear IndexedDB</title>
  <style>
    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Overall popup styling */
    body {
      background-color: #f9fafb; /* Light neutral background */
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      color: #111827;
      width: 250px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .container {
      background-color: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 16px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: #111827;
    }

    /* Dark button styling */
    button {
      background-color: #111827; /* near-black / dark gray */
      color: #ffffff;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #333333;
    }

    button:active {
      transform: scale(0.98);
    }

    /* Status message hidden by default */
    #status {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #10b981; /* Green-ish for success */
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    /* .show class sets opacity to 1 to fade in the text */
    #status.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clear IndexedDB</h1>
    <button id="clearIndexedDBBtn">Clear Now</button>
    <p id="status"></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
